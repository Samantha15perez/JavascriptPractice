<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <p id="currentTime"></p>
    <div class="blueTime" id="timerDiv"></div>
    <p>&nbsp;</p>

    <button id="greenButton" type="button" onclick="document.getElementById('timerDiv').className = 'greenTime'" 
    onmouseover="document.getElementById('greenButton').textContent = 'Click'"
    onmouseout="document.getElementById('greenButton').textContent = 'Green'">Green</button> 

    <button type="button" onclick="document.getElementById('timerDiv').className = 'yellowTime'">Yellow</button> 

    <button type="button" onclick="document.getElementById('timerDiv').className = 'redTime'">Red</button> 
    Sum: <input type="text" id="inputOne">
    <button type="button" id="sumButton" 
    onclick="document.getElementById('inputOne').value = addTwoNumbers(150, 175)">Add</button>
    <p>&nbsp;</p>
    <img src="" id="castPicture" title="Cast">
    <button type="button" id="Myers" onclick="document.getElementById('castPicture').src = 'mikemyers.jpg'">Mike Myers</button>
    <script>
        function addTwoNumbers(numberOne, numberTwo){
            return numberOne + numberTwo;
        }
    </script>
    
    <script src="code.js"></script>
</body>
</html>
